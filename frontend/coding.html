<div id="coding_body" style="margin-bottom: 200px;">

</div>
<script>
  loadPage = () => {
    Modal.startLoading();
    fetch("./assets/gist_id_list.json")
    .then(response => response.json())
    .then(result => {
      const gist_list = result;
      const body = document.getElementById('coding_body');
      
      body.appendChild(getLanguageTitle('Python'));
      body.appendChild(wrapDetail(getCodeDetails(gist_list.python), "문제보기"));

      body.appendChild(getLanguageTitle('JavaScript'));
      body.appendChild(wrapDetail(getCodeDetails(gist_list.javascript), "문제보기"));

      body.appendChild(getLanguageTitle('Java'));
      body.appendChild(wrapDetail(getCodeDetails(gist_list.java), "문제보기"));

      body.appendChild(getLanguageTitle('GO'));
      body.appendChild(wrapDetail(getCodeDetails(gist_list.go), "문제보기"));
      
      Modal.stopLoading();
    });

    
  }
</script>
