  <h1>여기다가 머하지</h1>

<script>
  loadPage = () =>  {
    // const items = document.getElementsByClassName("navbar_item");
    // Random.getItem(Array.from(items)).querySelector('a').click()
    let timeout;

    function hideCursor() {
      document.body.classList.remove('active'); // 커서 숨김
    }

    function showCursor() {
      document.body.classList.add('active'); // 커서 표시
      clearTimeout(timeout);
      timeout = setTimeout(hideCursor, 2000); // 2초 후 커서 숨김
    }

    document.addEventListener('mousemove', showCursor);
    document.addEventListener('keydown', showCursor);

    showCursor(); 
  }
</script>
