<div style="margin: 0; padding: 0;">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #saved-notes {
            margin-top: 20px;
        }
        .note {
            display: flex;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
<div class="container" load="displayNotes()">
    <h1>메모장</h1>
    <div id="write">
        <h2>메모 작성</h2>
        <textarea id="note-content" placeholder="여기에 메모를 작성하세요..."></textarea>
        <button onclick="displayNotes()">조회</button>
        <button onclick="saveNote()">저장</button>
    </div>
    <div id="read">
        <h2>저장된 메모</h2>
        <div id="saved-notes"></div>
    </div>
    <script>
        displayNotes();
    </script>
</div>
