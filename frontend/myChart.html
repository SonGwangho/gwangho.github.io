<div id="myChart">
  <div class="add_weight"><input type="number" step="0.1" class="input_weight" placeholder="0.0"> <button style="font-size: 24px;" onclick="clickAddWeight()">오늘의 무게(kg) 추가</button></div>
  <canvas class="chart chart_weight"></canvas>
</div>
<script>
  loadPage = () => {
    MyToast.showToast('추가해도 님만 보여요!');
    const input = document.getElementsByClassName('input_weight')[0];
    input.addEventListener('keyup', (e) => {
      if (e.keyCode === 13) {
        e.preventDefault();
        clickAddWeight();
      }
    })
    makeChart();
  }
</script>
