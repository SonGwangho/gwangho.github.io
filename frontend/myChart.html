<div id="myChart">
  <div class="chart_kind"><span class="chart_day">일별</span> | <span class="chart_month">월별</span></div>
  <div class="add_weight"><input type="number" step="0.1" class="input_weight" placeholder="0.0"> <button style="font-size: 24px;" onclick="clickAddWeight()">오늘의 무게(kg) 추가</button></div>
  <div style="width: fit-content; margin: auto; text-align: right;">
    <input type="file" id="weightJson" accept=".json" onchange="uploadWeight()">
    <button class="backup_weight" onclick="backupWeight()">백업하기</button>
    <canvas class="chart chart_weight"></canvas>
  </div>
  
</div>
<script>
  loadPage = () => {
    initKind();
    const input = document.getElementsByClassName('input_weight')[0];
    input.addEventListener('keyup', (e) => {
      if (e.keyCode === 13) {
        e.preventDefault();
        clickAddWeight();
      }
    })
    makeChart();
  }
</script>
