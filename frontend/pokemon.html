<div id="pokemon">
  <div class="pokemon_type_modal">
    <div class="pokemon_type_modal_title"></div>
    <div class="pokemon_type_modal_contents"></div>
  </div>
  <div class="search_section">
    <div class="search_div">
      <input class="search_input" type="text"><button class="search_button" onclick="search()">검색</button>
    </div>
    <div id="search_result_div"></div>
  </div>
  <div id="pokemon_search"></div>
  <div id="poke_list"></div>
</div>
<script>
  loadPage = () => {
    getPokemonJson();
    document.getElementsByClassName('search_input')[0].addEventListener("input", onInput);;
    document.getElementsByClassName('search_input')[0].addEventListener("keydown", (e) => {
      
      switch(e.keyCode){
        case 13:
          e.preventDefault();
          search();
          break;
        case 9:
          e.preventDefault();
          itemClick(e);
          break;
        case 38:
          e.preventDefault();
          keyboardEvent("up");
          break;
        case 40:
          e.preventDefault();
          keyboardEvent("down");
          break;
      }
    })
    loadPokemons();
    window.addEventListener('scroll', handleScroll)
  };
  destroyPage = () => {window.removeEventListener('scroll', handleScroll)};
</script>
