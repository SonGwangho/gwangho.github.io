      <div id="timer_div" style="text-align: center;">
        <div>DDAY - <span class="timer_dday">
          <input class="timer_year"></input>년 
          <input class="timer_month"></input>월 
          <input class="timer_day"></input>일 
          <input class="timer_hour"></input>시 
          <input class="timer_minute"></input>분 
          <input class="timer_second"></input>초 
        </span><button style="margin: 0 0 0 30px;" onclick="changeDDAY()">적용!</button></div>
        <div class="tick"
          data-did-init="handleTickInit">
          <div data-repeat="true"
              data-layout="horizontal center fit"
              data-transform="preset(d, h, m, s) -> delay">
              <div class="tick-group" style="margin: 0 20px;">
                <div data-key="value"
                  data-repeat="true"
                  data-transform="pad(00) -> split -> delay">
                <span data-view="flip"></span>
              </div>
              <span data-key="label"
                  data-view="text"
                  class="tick-label" style="font-size: 30px;"></span>
            </div>
          </div>
        </div>
      </div>
