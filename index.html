<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        background-color: #aeaeae;
        width: 100%;
        height: 1080px;
  cursor: none; /* 기본적으로 커서를 숨깁니다 */
}

body.active {
  cursor: default; /* 움직임이 감지되면 커서를 다시 보이게 합니다 */
  transition: cursor 0.5s ease-in-out;
}
    </style>
  </head>
  <body>
    <h1>마우스 커서 테스트</h1>
    <span id="mouseSpan"></span>
  </body>
  <script>
    let timeout;

function hideCursor() {
  document.body.classList.remove('active'); // 커서 숨김
}

function showCursor(e) {
  document.body.classList.add('active'); // 커서 표시
  const span = document.getElementById('mouseSpan');
  span.innerText = `${e.clientX}, ${e.clientY}`
  clearTimeout(timeout);
  timeout = setTimeout(hideCursor, 2000); // 2초 후 커서 숨김
}

document.addEventListener('mousemove', showCursor);
document.addEventListener('keydown', showCursor);
let span = document.getElementById('mouseSpan');
span.innerText = `${10}, ${20}`
showCursor(); 
  </script>
</html>
