    <div id="app"></div>
    <script type="module" src="./app.js"></script>
    <script>
      function goHome(){
        const a = document.createElement('a');
        a.href = "/gwangho.github.io/"
        a.click();
      }

      const nav_items = document.querySelectorAll(".navbar_item");
      nav_items.forEach((item)=>{
        item.addEventListener('click',()=>{
          nav_items.forEach((e)=>{
            e.classList.remove('active');
          });
          item.classList.add('active');
        });

        if (location.hash){
          if ((item.querySelector('a').href).toString().indexOf(location.hash.replace('#!', '')) != -1){
            item.classList.add('active');
          }
        }
        else{
          nav_items[0].classList.add('active');
        }
        
      });
    </script>
